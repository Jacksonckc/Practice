<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f8f9;
        }
        .profile-container {
            background-color: #1324e0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-position {
            color: #777;
        }
        .profile-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="path_to_your_image.jpg" alt="Profile Image" class="profile-image">
            <div class="profile-info">
                <div class="profile-name">Your Name</div>
                <div class="profile-position">Your Position</div>
            </div>
        </div>
        <div class="profile-summary">
            <p>
                Write a brief summary about yourself here. This can include your professional background, skills, and any other relevant information.
            </p>
        </div>
    </div>
</body>
</html>
